<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="app.js" async></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
    <div class="card">
      <div class="logo"></div>
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="form_input">
          <input class="email" type="text" name="email" id="email" placeholder="Email Address">
          <span id="icon"></span>
          <input class="submit" type="button" value="" id="submit" onclick="validateEmail(document.getElementById('email').value)">
          <br>
          <div id="error" class="msg"></div>
          <div id="success" class="msg"></div>
        </form>
        <div class="img"></div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/joffrey7486">C.Joffrey/FrontendMentor</a> 
    <a href="https://github.com/joffrey7486">C.Joffrey/GitHub</a>.
  </div>

</body>
</html>
